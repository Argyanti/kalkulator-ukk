<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Calculator </title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <div class="display">
                <input type="text" id="currentOperation" disabled>
                <input type="text" id="previousOperation" disabled>
            </div>
            <div class="keypad">
                <input type="button" value="AC" class="keypad-button" data-clear>
                <input type="button" value="DEL" class="keypad-button" data-delete>
                <input type="button" value="%" class="keypad-button" data-operation>
                <input type="button" value="รท" class="keypad-button" data-operation>
                <input type="button" value="GT" class="keypad-button" data-gt>
                <input type="button" value="MRC" class="keypad-button" data-mrc>
                <input type="button" value="M+" class="keypad-button" data-m-plus>
                <input type="button" value="M-" class="keypad-button" data-m-minus>
                <input type="button" value="7" class="keypad-button" data-number>
                <input type="button" value="8" class="keypad-button" data-number>
                <input type="button" value="9" class="keypad-button" data-number>
                <input type="button" value="x" class="keypad-button" data-operation>
                <input type="button" value="4" class="keypad-button" data-number>
                <input type="button" value="5" class="keypad-button" data-number>
                <input type="button" value="6" class="keypad-button" data-number>
                <input type="button" value="+" class="keypad-button" data-operation>
                <input type="button" value="1" class="keypad-button" data-number>
                <input type="button" value="2" class="keypad-button" data-number>
                <input type="button" value="3" class="keypad-button" data-number>
                <input type="button" value="-" class="keypad-button" data-operation>
                <input type="button" value="0" class="keypad-button" data-number>
                <input type="button" value="00" class="keypad-button" data-number>
                <input type="button" value="." class="keypad-button" data-operation>
                <input type="button" value="=" class="keypad-button" data-equals>

            </div>
        </div>
        <div id="history-container">
            <div id="history-header">
                <h2 id="history-title">History:</h2>
                <button id="clearHistoryBtn">
                    <i class="bi bi-trash3"></i>
                </button>
            </div>
            <ul id="history"></ul>
        </div>
    </div>
</body>
<script src="script.js" defer></script>

</html>
